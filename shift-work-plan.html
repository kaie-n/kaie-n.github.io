    <style>
      .main { 
        display: grid;
        grid-template-columns: auto auto;
      }

      .holder{
        padding: 20px;
      }
      
      .button-17 {
        align-items: center;
        appearance: none;
        background-color: #fff;
        border-radius: 24px;
        border-style: none;
        box-shadow: rgba(0, 0, 0, .2) 0 3px 5px -1px,rgba(0, 0, 0, .14) 0 6px 10px 0,rgba(0, 0, 0, .12) 0 1px 18px 0;
        box-sizing: border-box;
        color: #3c4043;
        cursor: pointer;
        display: inline-flex;
        fill: currentcolor;
        font-family: "Google Sans",Roboto,Arial,sans-serif;
        font-size: 14px;
        font-weight: 500;
        height: 48px;
        justify-content: center;
        letter-spacing: .25px;
        line-height: normal;
        max-width: 100%;
        overflow: visible;
        padding: 2px 24px;
        position: relative;
        text-align: center;
        text-transform: none;
        transition: box-shadow 280ms cubic-bezier(.4, 0, .2, 1),opacity 15ms linear 30ms,transform 270ms cubic-bezier(0, 0, .2, 1) 0ms;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        width: auto;
        will-change: transform,opacity;
        z-index: 0;
      }

      .button-17:hover {
        background: #F6F9FE;
        color: #174ea6;
      }

      .button-17:active {
        box-shadow: 0 4px 4px 0 rgb(60 64 67 / 30%), 0 8px 12px 6px rgb(60 64 67 / 15%);
        outline: none;
      }

      .button-17:focus {
        outline: none;
        border: 2px solid #4285f4;
      }

      .button-17:not(:disabled) {
        box-shadow: rgba(60, 64, 67, .3) 0 1px 3px 0, rgba(60, 64, 67, .15) 0 4px 8px 3px;
      }

      .button-17:not(:disabled):hover {
        box-shadow: rgba(60, 64, 67, .3) 0 2px 3px 0, rgba(60, 64, 67, .15) 0 6px 10px 4px;
      }

      .button-17:not(:disabled):focus {
        box-shadow: rgba(60, 64, 67, .3) 0 1px 3px 0, rgba(60, 64, 67, .15) 0 4px 8px 3px;
      }

      .button-17:not(:disabled):active {
        box-shadow: rgba(60, 64, 67, .3) 0 4px 4px 0, rgba(60, 64, 67, .15) 0 8px 12px 6px;
      }

      .button-17:disabled {
        box-shadow: rgba(60, 64, 67, .3) 0 1px 3px 0, rgba(60, 64, 67, .15) 0 4px 8px 3px;
      }
    </style>

      function getData(res) {
        const d = new Date();
        const time = (d.getHours() * 100) + d.getMinutes();
        const array = data[res];

        let index;
        
        // If current time is before 1315, show only 1300-1315 first
        if (time < 1315) {
            index = array.findIndex(x => x.start >= 1300 && x.end <= 1315);
        } else {
            // Otherwise, find based on the current time
            index = array.findIndex(x => x.start <= time && x.end >= time);
        }

        if (index >= 0) {
            let detail = "";

            const nums = [index - 2, index - 1, index, index + 1, index + 2];

            for (const x of nums) {
                if (x < 0 || x >= array.length) {
                    continue;
                }

                const item = array[x];
                let d = item.start + ": " + item.location;

                if (item.start <= time && item.end > time) { // Current slot
                    d = "<span style='color:#ffea00'>" + d + "</span>";
                } else if (item.end <= time) { // Past slots
                    d = "<span style='color:silver'>" + d + "</span>";
                }

                detail += detail === "" ? d : "<br>" + d;
            }

            // Show next OE
            const oe = array.filter(x => x.start > time && x.location.toString().includes("_OE"));
            detail += oe.length > 0 
                ? `<br><br><span style='color:#BBDEF2'>Next OE: ${oe[0].start}-${oe[0].end}</span>`
                : `<br><br><span style='color:#BBDEF2'>Next OE: -</span>`;

            document.getElementById("detail").innerHTML = detail;
        } else {
            document.getElementById("detail").innerHTML = "Nothing Found";
        }
      }
